<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J's Gallery</title>

<body>
    <h1>J's Gallery</h1>
    <!--The audio tag will allow us to add an 
    audios to the website. Controls allow it to
    allow user to play, pause and change volumn-->
    <p><audio controls> 
        <source src="assets/dream-culture.mp3">
    </audio></p>
    <!--This is the video tag, used to add videos.
    Youtube as an optional thing also allows you to put code into 
    html. :) Controls for the play, choosing to pick where you want video to play
    also to make the screen bigger. -->
      <!--I have added line breaks to keep Attribtuion below the images.-->
    <video controls> 
        <source src="assets/leaves.mp4" width="380">
    </video>


    
    <!--Image tags are used to insert images. :)-->
        <img src="assets/avatar-1295393_1280.png" width="192",height="192"/>
        <img src="assets/avatar-1295397_1280.png" width="192",height="192"/>
        <img src="assets/avatar-1295399_1280.png" width="192", height= "192"/> 
        <img src="assets/penguin-1299271_1280.png" width="192",height="192"/>
     
    
        <img src="assets/chameleon-147641_1280.png" width="192", height="192"/>
